	<script>
          function fireWebHook(id) {
          // Construct the URL with the passed ID
          const url = `https://hook.eu2.make.com/wq076o1u3w1kfah5jtbs91dwhsultsd5?id=${id}`;
          
          // Fetch the webhook URL
          fetch(url)
          .then(response => response.text())  // Get the response as plain text
          .then(data => {
              if (data && !isNaN(data)) {  // Check if the response contains a valid new ID
                  console.log('New ID:', data);
      
                  // Recursively call the function with the new ID
                  fireWebHook(data);
              } else {
                  console.log('No new ID or invalid response.');
              }
          })
          .catch(error => {
              console.error('Error:', error);  // Handle any errors
          });
          }
	</script>
