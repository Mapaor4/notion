<html>
<body>
	<script>
    function fireWebHook() {
        fetch('https://hook.eu2.make.com/udta9y8m4nqfm31lrk47xid8krbvobie', {
            method: 'POST', // or 'GET' depending on your webhook
            headers: {
                'Content-Type': 'application/json',
                // Add any other headers your webhook requires
            },
            body: JSON.stringify({
                // Add the payload your webhook expects
                message: 'Webhook fired successfully!'
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
	</script>
    <button class="boto-generar" onclick="fireWebHook()"> Fire</button>
</body>
</html>
