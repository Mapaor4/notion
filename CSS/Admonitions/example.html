 <!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Prova Note</title>
  <link rel="stylesheet" href="example.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700|Open+Sans&amp;display=fallback">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css" integrity="sha384-9eLZqc9ds8eNjO3TmqPeYcDj8n+Qfa4nuSiGYa6DjLNcv9BtN69ZIulL9+8CqC9Y" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.js"                  integrity="sha384-K3vbOmF2BtaVai+Qk37uypf7VrgBubhQreNQe9aGsz9lB63dIFiQVlJbr92dw2Lx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/contrib/auto-render.min.js"    integrity="sha384-kmZOZB5ObwgQnS/DuDg6TScgOiWWBiVt0plIRkZCmE6rDZGrEOQeHM5PcHi+nyqe" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "\\(", right: "\\)", display: false},
                {left: "$", right: "$", display: false},
                {left: "\\[", right: "\\]", display: true}
            ]
        });
    });
</script>
</head>
<body>
<div class="bloc">
<div class="caixa">
<p class="titol">Exemple</p>
 <p>Els vectors $\mathbf{u}=(1, \sqrt{3}) \in \mathbb{R}^2$ i $\mathbf{v}=(-\sqrt{3}, 1) \in \mathbb{R}^2$ són ortogonals ja que $\mathbf{u} \cdot \mathbf{v}=1\cdot(-\sqrt{3})+\sqrt{3}\cdot 1=0$. Però ja que $\|\mathbf{u}\|=\|\mathbf{v}\|=\sqrt{1^2+(\sqrt{3})^2} = 2$, no són ortonormals.</p>
</div>
</div>
</body>
</html>
